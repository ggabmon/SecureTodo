<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>투두리스트!</title>
</head>
<body>
<h1 th:text="${todo}"></h1>


<table border="1">
	<thead>
		<tr>
			<th>회원번호</th>
			<th>아이디</th>
			<th>닉네임</th>
			<th>생일</th>
			<th>나이</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="item : ${MemberList}">
			<td th:text="${item.memberId}"></td>
			<td th:text="${item.username}"></td>
			<td th:text="${item.nickname}"></td>
			<td th:text="${item.birthDate}"></td>
			<td th:text="${item.age}"></td> 
		</tr>
	</tbody>
</table> 



</body>
</html>
